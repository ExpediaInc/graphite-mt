WSGISocketPrefix /opt/graphite/run/wsgi
<VirtualHost *:80>
        ServerName graphite
        DocumentRoot "/opt/graphite/webapp"
        ErrorLog /dev/stderr
        CustomLog /dev/stdout common

        WSGIDaemonProcess graphite processes=${WSGI_PROCESSES} threads=${WSGI_THREADS} display-name='%{GROUP}' inactivity-timeout=${WSGI_INACTIVITY_TIMEOUT} python-home=/opt/graphite
        WSGIProcessGroup graphite
        WSGIApplicationGroup %{GLOBAL}
        WSGIImportScript /opt/graphite/conf/graphite.wsgi process-group=graphite application-group=%{GLOBAL}

        Header set X-Graphite-Timing "%D %t"
        PassEnv HOSTNAME
        Header set X-Graphite-Hostname "%{HOSTNAME}e"

        <IfDefine SingleTenant>
            RequestHeader unset X-Org-Id
            RequestHeader append X-Org-Id "1"
        </IfDefine>

        WSGIScriptAlias / /opt/graphite/conf/graphite.wsgi
        # The graphite.wsgi file has to be accessible by apache. It won't
        # be visible to clients because of the DocumentRoot though.
        <Directory /opt/graphite/conf/>
                Require all granted
        </Directory>

        Alias /static/ /opt/graphite/static/
        <Directory /opt/graphite/static/>
                Require all granted
        </Directory>
        
        <IfDefine GraphiteBasic>
            RewriteEngine On
            RewriteRule "^/render" - [L]
            RewriteRule "^/metrics/" - [L]
            RewriteRule ".*" - [F]
        </IfDefine>

</VirtualHost>